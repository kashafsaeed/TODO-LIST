<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <!-- css link-->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


    <div class="main">
        <div class="container text-center p-5">
            <h1 class=" text-white fs-1 fw-bold">TODO-LIST</h1>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control p-3" placeholder="Enter a new task">
                <button id="addTaskButton" onclick="addTask()" class="btn btn-primary p-3">Add Task</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
            <button class="delete-btn" onclick="deletebtn()">Delete All</button>
        </div>

    </div>


    <!-- bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js link-->
    <script src="app.js"></script>
</body>

</html>
